swagger: '2.0'
info:
  title: EZ Auth
  description: |
    EZ Authentication and Authorization
  version: 0.0.1
basePath: /ez-auth/v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /login:
    post:
      operationId: auth_login
      summary: Login to the application
      description: Login to the application
      tags:
        - Login
      parameters:
        - name: payload
          in: body
          description: username/password
          schema:
            $ref: '#/definitions/LoginModal'
      responses:
        '200':
          $ref: '#/responses/Success'
        '400':
          $ref: '#/responses/BadRequest'
        '404':
          $ref: '#/responses/NotFound'
  /auth/check:
    get:
      operationId: auth_check
      summary: To check the authentication
      description: To check the authentication
      tags:
        - Auth
      parameters:
        - name: Authorization
          in: header
          description: accessToken as "Bearer accessToken"
          type: string
      responses:
        '200':
          $ref: '#/responses/Success'
        '400':
          $ref: '#/responses/BadRequest'
        '404':
          $ref: '#/responses/NotFound'
  /auth/info:
    get:
      operationId: auth_info
      summary: To get the user's information
      description: To get the user's information
      tags:
        - Auth
      parameters:
        - name: accessToken
          in: header
          description: accessToken as "Bearer accessToken"
          type: string
      responses:
        '200':
          $ref: '#/responses/Success'
        '400':
          $ref: '#/responses/BadRequest'
        '404':
          $ref: '#/responses/NotFound'
responses:
  BadRequest:
    description: bad request
    schema:
      $ref: '#/definitions/Error'
  NotFound:
    description: not found
    schema:
      $ref: '#/definitions/Error'
  Success:
    description: success
definitions:
  LoginModal:
    type: object
    required:
      - username
      - password
    properties:
      username:
        type: string
      password:
        type: string
  Error:
    type: object
    additionalProperties: false
    properties:
      errmessage:
        type: string
      details:
        type: object
